<mat-tab-group>
  <mat-tab label="Specification">
    <mat-toolbar>
      <button mat-button (click)="applyChanges()">Apply Changes</button>
      <button mat-button (click)="normalizeSpecJson()">Normalize Spec JSON</button>
    </mat-toolbar>
    <div class="tab-body">
      <mat-form-field appearance="fill">
      <textarea
        matInput
        [(ngModel)]="specText"></textarea>
      </mat-form-field>
    </div>
  </mat-tab>
  <mat-tab label="Output">
    <mat-toolbar>
      <button mat-button (click)="generateJson()">Generate JSON</button>
      <button mat-button (click)="generateSvg()">Generate SVG</button>
    </mat-toolbar>
    <div class="tab-body">
      <mat-form-field appearance="fill">
      <textarea
        matInput
        [ngModel]="outputText"></textarea>
      </mat-form-field>
    </div>
  </mat-tab>
</mat-tab-group>
