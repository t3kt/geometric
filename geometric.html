<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Geometric</title>
	<script src="material/material.js"></script>
	<link href="material/material.css" rel="stylesheet"/>
	<link href="material/material.indigo-pink.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="geometric.css">
	<script src="build/geometric-bundle.js"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<span class="mdl-layout-title">Geometric</span>
			<div class="mdl-layout-spacer"></div>
		</div>
	</header>
	<main class="mdl-layout__content">
		<div id="body-container">
			<div id="canvas-container">
				<canvas id="geo-canvas"></canvas>
			</div>
			<div id="side-panel">
				<div class="toolbar">
					<select id="pattern-selector"></select>
					<button id="load-from-editor">Load From Editor</button>
				</div>
				<div class="mdl-textfield
						mdl-js-textfield
						mdl-textfield--floating-label
						mdl-textfield--full-width">
					<textarea
							id="editor-text"
							class="mdl-textfield__input"
							type="text"
							rows="10"></textarea>
						<label for="editor-text" class="mdl-textfield__label">Editor</label>
				</div>
				<div class="toolbar">
					<button id="generate-svg">Generate SVG</button>
					<button id="download-svg">Download SVG</button>
					<button id="generate-json">Generate JSON</button>
					<button id="download-json">Download JSON</button>
				</div>
				<div class="mdl-textfield
						mdl-js-textfield
						mdl-textfield--floating-label
						mdl-textfield--full-width">
					<textarea
							id="output-text"
							class="mdl-textfield__input"
							type="text"
							rows="30"></textarea>
					<label for="editor-text" class="mdl-textfield__label">Output</label>
				</div>
				<div class="toolbar"></div>
			</div>
		</div>
	</main>
</div>
</body>
</html>
